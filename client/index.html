<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test CORS</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container py-4">
      <div class="row">
        <div class="col text-center">
          <h1>Test CORS</h1>
          <p>Use this page to test CORS requests.</p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form
            id="request-form"
            action="http://localhost:3010/hello"
            method="post"
          >
            <legend>Send a request to <code>/hello</code></legend>

            <div class="mb-3">
              <label for="method" class="form-label">Method</label>
              <select name="_method" id="method" class="form-select" required>
                <option selected value>Pick a method</option>
                <optgroup label="This works with CORS">
                  <option value="GET">GET</option>
                  <option value="POST">POST</option>
                </optgroup>
                <optgroup label="This doesn't work with CORS">
                  <option value="PUT">PUT</option>
                  <option value="PATCH">PATCH</option>
                  <option value="DELETE">DELETE</option>
                </optgroup>
              </select>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">
                Parameter <small>(optional)</small>
              </label>
              <input type="text" id="name" name="name" class="form-control" />
            </div>

            <fieldset class="input-group mb-3">
              <legend>Send the authorization</legend>
              <select name="type" id="authorization" class="form-select">
                <option value selected>Pick an authorization type</option>
                <option value="Basic">Basic</option>
                <option value="Bearer">Bearer</option>
                <option value="JWT">JWT</option>
              </select>
              <input
                type="text"
                id="token"
                name="token"
                class="form-control"
                disabled
              />
              <button
                type="button"
                id="generate-token"
                class="btn btn-outline-secondary"
                disabled
              >
                Generate value
              </button>
            </fieldset>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">
                Send request
              </button>
              <button type="reset" class="btn btn-secondary">
                Restore the form
              </button>
            </div>

            <pre class="alert alert-info" role="alert" id="display-result">
              The response or error should appear here
            </pre>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
