services:
  postgres:
    image: postgres:15
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 5s
      retries: 5
  pgweb:
    image: sosedoff/pgweb
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - debug
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    ports:
      - '8081:8081'
  api:
    build:
      context: ./apps/api
      args:
        PORT: 1337
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    profiles:
      - production
    ports:
      - '1337:1337'
  client:
    build:
      context: ./apps/react-rtk
      args:
        API_URL: 'http://localhost:1337'
    profiles:
      - production
    ports:
      - '8080:8080'

volumes:
  postgres-data:
