name: Continuous Integration

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  unit-test:
    name: Run the unit tests 🧪
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
      - name: Install PNPM 🧰
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Install Node.js LTS 📜
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: pnpm
      - name: Install dependencies 📦
        run: pnpm install --frozen-lockfile --strict-peer-dependencies
      - name: Run tests 🧪
        run: pnpm test

  e2e-test:
    name: Run the end to end tests 🚔
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: nostrud
          POSTGRES_PASSWORD: kCtrbbT49TU6UVGifIhIDA
          POSTGRES_DB: eiusmod
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
      - name: Install PNPM 🧰
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Install Node.js LTS 📜
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: pnpm
      - name: Install dependencies 📦
        run: pnpm install --frozen-lockfile --strict-peer-dependencies
      - name: Install Playwright 🃏
        run: pnpm exec playwright install-deps
      - name: Build 🛠️
        run: pnpm build
        env:
          VITE_API_URL: http://localhost:3333
      - name: Prepare the DB 🐘
        run: pnpm --prefix apps/api migrate up
        env:
          DATABASE_URL: postgres://nostrud:kCtrbbT49TU6UVGifIhIDA@localhost:${{ job.services.postgres.ports['5432'] }}/eiusmod
      - name: Run the apps 🚀
        run: pnpm start &
        env:
          DATABASE_URL: postgres://nostrud:kCtrbbT49TU6UVGifIhIDA@localhost:${{ job.services.postgres.ports['5432'] }}/eiusmod
      - name: Run Playwright tests
        run: pnpm test:e2e
        env:
          BASE_URL: http://localhost:3333
      - name: Upload test report ⬆️
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 30
